        .container {
        background-color: #e7f7b2;
        width: 80%;
        margin: auto;
        text-align: left;
        padding-top: 50px;
        padding-left: 100px;
		}

        .acc-ico-3, .acc-ico-check-3,
        .acc-ico-4, .acc-ico-check-4,

            position: relative;
