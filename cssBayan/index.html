<!DOCTYPE html>
<html lang="en">
  <head><meta charset="utf-8">
    <title> Task: CSS Bayan </title>
    <style>

        
.accordion {
        
        border: 2px solid rgb(1, 1, 1);
        background-color: #e7f7b2;
        width: 80%;
        margin: auto;
        text-align: center;
        padding-top: 50px;
		}

        .acc-img-1{
            display: none;
        }

        .acc-ico{
            display: none;
            position: absolute;
            top: 10px;
            right: 140px;
        }

        

        .acc-text-1:hover + .acc-img-1{
        display: block;
        }

        .accordion:hover + .acc-ico{
        display: block;
        }
        

    </style>
  </head>
  <body>
<div class="accordion">
        <div class="acc-text-1">Mem 1</div>
        <div  class="acc-img-1" >
        <img src="1.jpg" alt=""/>
        </div>
</div>
<div class = "acc-ico">
    <img src="ico.png" alt="ico"/>
</div>
<hr>
  </body>
  </html>
