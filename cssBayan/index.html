<!DOCTYPE html>
<html lang="en">
  <head><meta charset="utf-8">
    <title> Task: CSS Bayan </title>
    <style>
        .cssBayan{
        background-color: #e7f7b2;
        width: 80%;
        margin: auto;
        padding-top: 50px;}

        .container {
        position: relative;
        left: 20%;
        width: 60%;
        text-align: left;
		}

        .acc-ico-1, .acc-ico-check-1,
        .acc-ico-2, .acc-ico-check-2,
        .acc-ico-3, .acc-ico-check-3,
        .acc-ico-4, .acc-ico-check-4,
        .acc-ico-5, .acc-ico-check-5 {
            visibility: hidden;
            position: relative;
            bottom: 5%;
            left: 90%;
        }
        
        .cssBayan:hover .acc-ico-1{visibility: visible;}
        .cssBayan:hover .acc-ico-2{visibility: visible;}
        .cssBayan:hover .acc-ico-3{visibility: visible;}
        .cssBayan:hover .acc-ico-4{visibility: visible;}
        .cssBayan:hover .acc-ico-5{visibility: visible;}

        .acc-img-1, .acc-img-2, .acc-img-3, .acc-img-4, .acc-img-5 {
            display: none;
            position: relative;

        }
        .container input {display:none;}

        img {max-width: 70%;}
    
        #acc-check-1:checked + label > img {display: block;}
        #acc-check-1:checked + label > .acc-ico-1 {display: none;}
        #acc-check-1:checked + label > .acc-ico-check-1 {visibility: visible;}

        #acc-check-1:hover + label > img {display: block;}
        #acc-check-1:hover + label > .acc-ico-1{display: none;}
        #acc-check-1:hover + label > .acc-ico-check-1{visibility: visible;}

        #acc-check-5:hover + label > .acc-ico-check-5 {visibility: visible;}

    </style>
